<template name="commentList">
	<div class="col-md-6">
		<button class="demo_button btn btn-default" type="button">Demo Comment Reactivity</button>
		<button class="clear_button btn btn-default" type="button">Clear</button><br>
		<h4 style="margin-bottom: 0px; padding-bottom: 0px; margin-top: 5px; padding-top:5px;">Comments</h4>
		<div style="overflow: auto; height=10px;">
			{{#each comments}}
				{{> commentItem}}
			{{/each}}
		</div><br>
		{{> addComment}}
	</div>
</template>
