<template name="home">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-scroll-nav="0">MADISON METEOR VENTURE PARTNERS</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a data-scroll-nav="0">WELCOME</a></li>
                    <li><a data-scroll-nav="1">WHAT WE DO</a></li>
                    <li><a data-scroll-nav="2">PORTFOLIO</a></li>
                    <li><a data-scroll-nav="3">OUR TEAM</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
    <div class="col-sm-12 top-content"></div>
    <div data-scroll-index="0" id="meteor-background" class="section">
        <div class="container">
            <h1>Madison Meteor Venture Partners</h1>
            <h4>We deliver professional, full-size and prototype web apps quickly and cheaply.</h4>
            <h4>We don't work for you, we work with you.</h4>
        </div>
    </div>
    <div class="col-sm-12 top-content"></div>
    <div data-scroll-index="1" class="section">
        <h2 class="text-center">WHAT WE DO</h2>
        <br>
        <div class="container">
            <div class="col-md-4">
                <h3 class="text-center">DESIGN</h3>
                {{> design}}
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary" style="border-color: #369;">
                    <div class="panel-heading" style="background-color: #369;">Comments Demo</div>
                    <div class="panel-body">
                        {{> commentList}}
                    </div>
                </div>
                <h3 class="text-center">BUILD</h3>
                {{> build}}
            </div>
            <div class="col-md-4">
                <h3 class="text-center">MAINTAIN</h3>
                {{> maintain}}
                <div class="panel panel-primary" style="border-color: #369;">
                    <div class="panel-heading" style="background-color: #369;">Adminstration Demo</div>
                    <div class="panel-body">
                        <h4>{{tableName}} Table</h4>
                         <div class="btn-group">
                            <button class="btn table-btn btn-primary" id="btn-left"><i class="fa fa-lg fa-arrow-left"></i></button>
                            <button class="btn table-btn btn-primary" id="btn-right"><i class="fa fa-lg fa-arrow-right"></i></button>
                        </div>
                        {{> reactiveTable collection=tableColl settings=settings}}
                    </div>
                </div>    
            </div>
        </div>
    </div>
    <div class="col-sm-12 top-content"></div>
    <div data-scroll-index="2" class="section blue-section">
        <h2 class="text-center bold white">PORTFOLIO</h2>
        <div class="container">
            <div class="row portfolio-item">
                <div class="portfolio-description col-md-4">
                    <h2 class="white">Crowd Art</h2>
                    <p>
                        Our first client.
                    </p>
                </div>
                <div class="portfolio-picture col-md-8">
                    <img src="images/crowdart.png" class="image-border" />
                </div>
            </div>
            <div class="row portfolio-item">
                <div class="portfolio-picture col-md-8">
                    <img src="images/lostandfound.png" class="image-border" />
                </div>
                <div class="portfolio-description col-md-4">
                    <h2 class="white">Lost & Found</h2>
                    <p>
                        Ever lost an item in the middle of a city you think you'd never find again? Have you ever found an item and wish to increase your karma by returning it to its owner?  We (Kyle and Alex) built this website in 36 hours with some old technology.  Now that we're using Meteor.js, the sky is the limit.
                    </p>
                </div>
            </div>
            <div class="row portfolio-item">
                <div class="portfolio-description col-md-4">
                    <h2 class="white">Food Source</h2>
                    <p>
                        You're one stop shop for cheap, homecooked meals... and maybe food poisoning.  Alex and Anthony (one of our buddies) built this web app in 16 hours.  Alex took care of the front-end; Anthony the back-end.  We never launched it fully launched, because it's a lawsuit waiting to happen.  Still neat, nonetheless.
                    </p>
                </div>
                <div class="portfolio-picture col-md-8">
                    <img src="images/foodsource.png" class="image-border" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 top-content"></div>
    <div data-scroll-index="3" class="section">
        <h2 class="text-center">OUR TEAM</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-4">
                        <img  src="images/alex.JPG" class="team-image img-circle media-object">
                    </div>
                    <div class="col-md-8">
                        <div class="media-body">
                            <h3 class="media-heading">Alex Faber : Co-Founder</h3>
                            <p style="margin-left: 10px;">I'm a Computer Science student at UW-Madison.  I entered the fascinating and exciting arena of web development several years ago.  Thus far, it has opened the doors to many wonderful opportunities, but not without hard work.  I've self taught my trade: from front-end to back-end.  Let me bring my work ethic, my experience, and this cutting edge technology to the table of your next project.  You will not regret it.</p>
                            <i class="fa fa-github fa-2x"></i><a href="https://github.com/alexfaber2011"> alexfaber2011</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-4">
                        <img src="images/kyle.png" class="team-image img-circle media-object">
                    </div>
                    <div class="col-md-8">
                        <div class="media-body">
                            <h3 class="media-heading">Kyle McChesney</h3>
                            <p style="margin-left: 10px;">I am a Computer Science and Microbiology major at UW-Madison. Outside of Meteor.js and web dev, I work in bioinformatics for a cancer research lab. I am the resident Linux expert, and have solid experience with deployment and server maintenance</p>
                            <i class="fa fa-github fa-2x"></i><a style="padding-right: 15px;" href="https://github.com/mbiokyle29"> mbiokyle29</a>
                            <i class="fa fa-plus-square fa-2x"></i><a href="http://www.kyle-mcchesney.org/resume"> Personal Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
