<template name="specialItem">
    <div class="product">
        <div class="product-image">
            <img src="images/spaghetti-with-creamy-marinara.jpg" />
            <div class="vote" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; background-color: rgba(1,1,1,.5); line-height: 100% text-align: center; display: none;">
                <h3 style="line-height: 300px; text-align: center; color: #CCC; vertical-align: middle;">Vote</h3>
            </div>
        </div>
        <div class="product-title">
            <h3 title="">{{name}}</h3>
            <div class="product-cats">
                Date available: {{available}}
                <button id="remove" class="btn btn-default" style="float: right;">Remove</button>
                <button id="vote" class="btn btn-default" style="float: right;">+1</button>
            </div>
            <div class="product-price">Votes: {{votes}}</div>
        </div>
    </div>
</template>
