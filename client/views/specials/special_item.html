<template name="specialItem">
    <div class="product">
        <div class="product-image">
            <img src="images/spaghetti-with-creamy-marinara.jpg" />
        </div>
        <div class="product-title">
            <h3 title="">{{name}}</h3>
            <div class="product-cats">{{available}}</div>
            <div class="product-price">Votes: {{votes}}</div>
        </div>
    </div>
</template>
